<!DOCTYPE html>
<html>
    <head>
        <title>Electronic Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="public/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="stylesheet" href="public/css/main.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page
        via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/
html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/
respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <main class="container">
            <!--h1 class="text-center">Electronic Calculator</h1-->
            <section class="calc">
                <section class="display">
                    <div class="text-right" id="operation"></div>
                    <div class="text-right" id="main"><div class="main-number">0</div><div/>
                </section>
                <section class="buttons">
                    <section class="clearfix">
                        <button class="btn btn-double" id="clear">CLEAR</button>
                        <!-- google material backspace icon using its 
                            corresponging code point to support IE9 --> 
                        <button class="btn btn-single" id="backspace"><i class="material-icons">&#xE14A;</i></button>
                        <button class="btn btn-single operator">&divide;</button>
                    </section>
                    <section class="clearfix">
                        <button class="btn btn-single number" value="7">7</button>
                        <button class="btn btn-single number" value="8">8</button>
                        <button class="btn btn-single number" value="9">9</button>
                        <button class="btn btn-single operator">&times;</button>
                    </section>
                    <section class="clearfix">
                        <button class="btn btn-single number" value="4">4</button>
                        <button class="btn btn-single number" value="5">5</button>
                        <button class="btn btn-single number" value="6">6</button>
                        <button class="btn btn-single operator">&minus;</button>
                    </section>
                    <section class="clearfix">
                        <button class="btn btn-single number" value="1">1</button>
                        <button class="btn btn-single number" value="2">2</button>
                        <button class="btn btn-single number" value="3">3</button>
                        <button class="btn btn-single operator">&plus;</button>
                    </section>
                    <section class="clearfix">
                        <button class="btn btn-double number" value="0">0</button>
                        <button class="btn btn-single number" value=".">.</button>
                        <button class="btn btn-single" id="equal">=</button>
                    </section>
                </section>
            </section>
        </main>
        <script src="public/js/jquery-3.2.1.min.js"></script>
        <script src="public/js/big.min.js"></script>
        <script src="public/js/main.js"></script>
    </body>
</html>
